<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff for Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      font-size: 1.2em;
      color: #007b00;
      margin: 10px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #25d366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .whatsapp-btn:hover {
      background: #1ebe57;
    }
    .qr-section {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Stuff for Sale</h1>

  <div class="items">
    <!-- Example Item -->
    <div class="card">
      <img src="chair.jpg" alt="Chair">
      <h2>Comfortable Chair</h2>
      <p class="price">€30</p>
      <a class="whatsapp-btn" href="https://wa.me/31684107260?text=Hi%2C%20I'm%20interested%20in%20the%20Comfortable%20Chair">Message on WhatsApp</a>
    </div>

    <div class="card">
      <img src="lamp.jpg" alt="Lamp">
      <h2>Modern Lamp</h2>
      <p class="price">€15</p>
      <a class="whatsapp-btn" href="https://wa.me/31684107260?text=Hi%2C%20I'm%20interested%20in%20the%20Modern%20Lamp">Message on WhatsApp</a>
    </div>
  </div>

  <div class="qr-section">
    <h2>Scan to See All Items</h2>
    <img src="qr-code.png" alt="QR Code to this page">
    <p>Print this QR code and share!</p>
  </div>
</body>
</html>
