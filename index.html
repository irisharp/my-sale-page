<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff for Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .gallery {
      position: relative;
    }
    .gallery img {
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
    .gallery img.active {
      display: block;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .prev { left: 5px; }
    .next { right: 5px; }
    .price {
      font-size: 1.2em;
      color: #007b00;
      margin: 10px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #25d366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .whatsapp-btn:hover {
      background: #1ebe57;
    }
   
  </style>
</head>
<body>
  <h1>Stuff for Sale</h1>

  <div class="items">
    <!-- Example Item with multiple pictures -->
    <div class="card">
      <div class="gallery">
       <img src="contactgrill1.jpg" alt="CG - view 1" class="active">
        <img src="contactgrill2.jpg" alt="CG - view 2">
        <img src="contactgrill3.jpg" alt="CG - view 3">
        <button class="nav-btn prev">&#10094;</button>
        <button class="nav-btn next">&#10095;</button>
      </div>
      <h2>TEFAL Contact Grill</h2>
      <p class="price">€30</p>
      <a class="whatsapp-btn" href="https://wa.me/31684107260?text=Hi%2C%20I'm%20interested%20in%20the%20Contact%20Grill">Message on WhatsApp</a>
    </div>

    
    <div class="card">
      <div class="gallery">
        <img src="lamp1.jpg" alt="Lamp - view 1" class="active">
        <img src="lamp2.jpg" alt="Lamp - view 2">
        <button class="nav-btn prev">&#10094;</button>
        <button class="nav-btn next">&#10095;</button>
      </div>
      <h2>Modern Lamp</h2>
      <p class="price">€15</p>
      <a class="whatsapp-btn" href="https://wa.me/31684107260?text=Hi%2C%20I'm%20interested%20in%20the%20Modern%20Lamp">Message on WhatsApp</a>
    </div>

    <div class="card">
      <div class="gallery">
        <img src="monopoly1.jpg" alt="Monopoly - view 1" class="active">
        <img src="monopoly2.jpg" alt="Monopoly - view 2">
        <button class="nav-btn prev">&#10094;</button>
        <button class="nav-btn next">&#10095;</button>
      </div>
      <h2>Monopoly</h2>
      <p class="price">€15</p>
      <a class="whatsapp-btn" href="https://wa.me/31684107260?text=Hi%2C%20I'm%20interested%20in%20the%20Monopoly">Message on WhatsApp</a>
    </div>
    
  </div>



  <script>
    // Simple gallery navigation
    document.querySelectorAll(".gallery").forEach(gallery => {
      const images = gallery.querySelectorAll("img");
      let index = 0;
      const showImage = (i) => {
        images.forEach(img => img.classList.remove("active"));
        images[i].classList.add("active");
      };
      gallery.querySelector(".prev").addEventListener("click", () => {
        index = (index - 1 + images.length) % images.length;
        showImage(index);
      });
      gallery.querySelector(".next").addEventListener("click", () => {
        index = (index + 1) % images.length;
        showImage(index);
      });
    });
  </script>
</body>
</html>
